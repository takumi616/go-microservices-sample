# generated by octocov init
coverage:
  if: true
  paths: 
    - 'llm/coverage.out'
testExecutionTime:
  if: true
codeToTestRatio:
  code:
    - '**/*.go'            
    - '!**/*_test.go'
  test:
    - '**/*_test.go'     
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
