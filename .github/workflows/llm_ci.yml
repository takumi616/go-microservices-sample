name: CI for LLM Service

on:
  pull_request:
    branches: [ "main", "stg", "dev" ]

    paths:
        - 'llm/**'            

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Go Mod Cache
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('llm/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Go Mod Tidy and Download
      run: |
        go mod tidy
        go mod download
        go mod verify
      working-directory: ./llm

    - name: Build LLM Service
      run: go build -v ./...
      working-directory: ./llm

    - name: Run LLM Service Tests
      run: go test ./... -coverprofile=coverage.out
      working-directory: ./llm

    - name: Run Go Linter (golangci-lint)
      uses: golangci/golangci-lint-action@v5
      with:
        working-directory: ./llm
        version: latest 

    - name: Upload coverage with Octocov
      uses: k1LoW/octocov-action@v1
      with:
        config: ./.octocov.yml
        coverage: ./llm/coverage.out